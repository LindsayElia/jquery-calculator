<!DOCTYPE html>
<html>
<head>
	<title>Calculator Lab</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="calculator">
	
	<div id="screen-container">  
		<div id="screen"></div> <!--The screen at the top of the calculator  -->
	</div>

	<div id="button-container">	<!--Cotains ALL of the buttons -->
		<div class="buttons">		
			<span class="operator" id="cancel">C</span> <!--clear or cancel button-->
			<span class="operator">&divide;</span> <!--divide button-->
			<span class="operator">x</span>	<!--multiply button-->
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">-</span>	<!--minus button-->
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">+</span>	<!--plus button-->
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator" id="calc">=</span>	<!--equals button-->
			<div class="l-row">						<!--zero button, same width as 3 other number buttons-->
        		<span id="zero">0</span>
      	 	</div>
	 	</div>
	</div>
	
</div>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="myscript.js"></script>
</body>
</html>
